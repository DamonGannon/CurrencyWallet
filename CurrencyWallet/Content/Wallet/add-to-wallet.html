<button data-bind="click: toggleModal.bind($component)" type="button" class="btn btn-primary">Add To Wallet</button>

<div class="modal fade" id="addToWallet" tabindex="-1" role="dialog" aria-labelledby="addToWallet-label" data-bind="bootstrapShowModal: showModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="addToWallet-label">Add to wallet</h4>
                <button type="button" class="close" data-bind="click: toggleModal.bind($component)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Currency:</label>
                                    <select data-bind="options: currencyList, optionsText: 'Currency', value: selectedCurrency"></select>
                                </div>
                                <div class="col-md-6">
                                    <label>Amount:</label>
                                    <input type="number" min="0" data-bind="value: amount" placeholder="Amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bind="click: toggleModal.bind($component)">Close</button>
                <button data-bind="click: addToWallet.bind($component), disable: !amount()" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
